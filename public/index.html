<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script>
      (function() {
          // IIFE to avoid polluting global scope
          const SessionTracker = {
              pathHistory: [],
              userId: null,
              socket: null,
              socketStart: null,
  
              async init() {
                  try {
                      // Update path history first
                      this.updatePathHistory();
                      
                      // Set up user and WebSocket
                      await this.setupWebSocket();
                      
                      // Set up navigation tracking for SPAs
                      this.setupNavigationTracking();
                  } catch (error) {
                      console.error('Error initializing session tracker:', error);
                  }
              },
  
              updatePathHistory() {
                  const currentPath = window.location.pathname;
                  this.pathHistory.push(currentPath);
              },
  
              async handleUserCreation() {
                  try {
                      // Check localStorage first
                      let userId = localStorage.getItem("userId");
                      
                      if (!userId) {
                          const response = await fetch("http://localhost:8000/create_user");
                          
                          if (!response.ok) {
                              throw new Error(`HTTP error! status: ${response.status}`);
                          }
                          
                          const data = await response.json();
                          userId = data.user_id;
                          localStorage.setItem("userId", userId);
                      }
                      
                      this.userId = userId;
                      return userId;
                  } catch (error) {
                      console.error('Error creating user:', error);
                      throw error;
                  }
              },
  
              async setupWebSocket() {
                  try {
                      // Get user ID first
                      await this.handleUserCreation();
                      
                      // Set session start time
                      this.socketStart = new Date();
                      
                      // Create WebSocket connection
                      this.socket = new WebSocket('ws://localhost:8000/ws/session');
                      
                      // Set up WebSocket event handlers
                      this.socket.onopen = () => {
                          console.log('WebSocket connection established');
                      };
  
                      this.socket.onerror = (error) => {
                          console.error('WebSocket error:', error);
                      };
  
                      this.socket.onclose = () => {
                          console.log('WebSocket connection closed');
                      };
  
                      // Set up beforeunload handler
                      window.addEventListener('beforeunload', this.handleBeforeUnload.bind(this));
                  } catch (error) {
                      console.error('Error setting up WebSocket:', error);
                  }
              },
  
              handleBeforeUnload(event) {
                
                  if (this.socket && this.socket.readyState === WebSocket.OPEN) {

                    const sessionDuration = (new Date() - this.socketStart) / 1000;

                    console.log(sessionDuration);

                    

                    const isBounce = sessionDuration < 10 && this.pathHistory.length === 1;
                     
                      const sessionData = {
                          event: "on_close",
                          user_id: this.userId,
                          session_start: this.socketStart.toISOString(),
                          session_end: new Date().toISOString(),
                          path_history: [...new Set(this.pathHistory)],
                          bounce: isBounce
                      };
  
                      this.socket.send(JSON.stringify(sessionData));
  
                      // Close WebSocket connection
                      this.socket.close();
                  }
  
                  // Show confirmation dialog
                  event.returnValue = 'Are you sure you want to leave?';
                  return event.returnValue;
              },
  
              setupNavigationTracking() {
                  // Handle HTML5 history changes (for SPAs)
                  window.addEventListener('popstate', () => {
                      this.updatePathHistory();
                  });
  
                  // Intercept pushState and replaceState
                  const originalPushState = history.pushState;
                  const originalReplaceState = history.replaceState;
                  
                  history.pushState = function() {
                      originalPushState.apply(this, arguments);
                      SessionTracker.updatePathHistory();
                  };
  
                  history.replaceState = function() {
                      originalReplaceState.apply(this, arguments);
                      SessionTracker.updatePathHistory();
                  };
              }
          };
  
          // Initialize when DOM is ready
          if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', () => SessionTracker.init());
          } else {
              SessionTracker.init();
          }
      })();
      </script>
  </head>
