<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>React App</title>
    <script>
      (function() {
const SessionTracker = {
    pathHistory: [],
    userId: null,
    socket: null,
    socketStart: null,
    userLocation: null,
    videoData: [],
    contentData: [],
    observedElements: [],
    elementCount: 0,
    elementObservers: {},
    buttonClickData: [],
    contentsButton: [],
    referrer: {},

    initObserver() {

const getUTMParams = () => {
  const params = new URLSearchParams(window.location.search);
  return {
    utm_source: params.get('utm_source') || 'No Source',
    utm_medium: params.get('utm_medium') || 'No Medium',
    utm_campaign: params.get('utm_campaign') || 'No Campaign',
  };
};

this.referrer = getUTMParams()
        this.observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.addedNodes.length) {
                    const buttonContainer = document.querySelectorAll('#content-button'); 
if (buttonContainer.length > 0) {
    buttonContainer.forEach((button) => {
        const handleButtonClick = () => {
            const title = button.getAttribute('title'); 
            const type = button.getAttribute('type'); 

            let existingButton = this.buttonClickData.find((b) => b.content_title === title);
            if (!existingButton) {
                this.buttonClickData.push({
                    content_type: "button",
                    click: 1,
                    content_title: title,
                    contents_type: type
                });
            } else {
                existingButton.click += 1;
            }
        };

        button.addEventListener('click', handleButtonClick);
    });
}

                    const videoContainer = document.querySelector('#content-video');
                    if (videoContainer) {
                        this.initializeTracking();
                        this.observer.disconnect();
                    }
                } 

                const elements = document.querySelectorAll('#content');
                this.elementCount = elements.length
                if (elements.length > 0) {
                    elements.forEach((element) => {
                        const type = element.dataset.type;
                        const title = element.title;

const buttonElements = element.querySelectorAll('#inside-content-button');
if (buttonElements.length > 0) {
    buttonElements.forEach((buttonElement) => {
        console.log(buttonElement)
        const buttonTitle = buttonElement.getAttribute('title'); 
        const buttonType = buttonElement.getAttribute('type'); 

        const handleButtonClick = () => {

            let existingButton = this.contentsButton.find(
                (b) => b.content_title === buttonTitle && b.contents_type === buttonType
            );
            if (!existingButton) {
                this.contentsButton.push({
                    content_type: "button",
                    click: 1,
                    content_title: buttonTitle,
                    contents_type: buttonType,
                    parent_content_title: title
                });
            } else {
                existingButton.click += 1;
                console.log("button clicked")
            }
        }

        buttonElement.addEventListener('click', handleButtonClick);
    });
}

                        const existingContent = this.contentData.find(
                            content => content.content_title === title
                        );

                        if (!existingContent) {
                            const rect = element.getBoundingClientRect();
                            const isFullyVisible = (rect.top >= 0) && (rect.bottom <= window.innerHeight);

                            if (isFullyVisible) {
                                this.pushContentData(element, type, title);
                            } else {
                                this.setupIntersectionObserver(element, type, title);
                            }
                        }
                    });
                }
            });
        });

        this.observer.observe(document.body, {
            childList: true,
            subtree: true,
        });
        
        if (this.elementCount.length > 0) {
        window.addEventListener('beforeunload', () => {
            this.updateAllContentDataOnExit();
        });
    }
    },


    initializeTracking(){
        const videoElements = document.querySelectorAll('#content-video');
        
        if (videoElements.length > 0) {
            console.log("Video found");
            videoElements.forEach(video => this.setupVideoTracking(video));
        }
    },
    setupVideoTracking(video) {
        const title = video.title;
        console.log("Setting up tracking for:", title);
        
        const initialVideoObserver = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.6) {
                        this.setupVideoEvents(video, title);
                        initialVideoObserver.disconnect();
                    }
                });
            },
            { threshold: 0.6 }
        );

        initialVideoObserver.observe(video);
    },
    setupVideoEvents(video, title) {
        let currentVideoObject = null;
        let currentSessionObject = null;

        const createNewSession = () => {
            return {
                start_time: new Date().toISOString(),
                end_time: null,
                duration: 0,
                completed: false
            };
        };

        const initializeVideoObject = () => {
            return {
                content_type: "video",
                title: title,
                started_watching: new Date().toISOString(),
                last_interaction: new Date().toISOString(),
                total_watch_time: 0,
                session_information: [],
                ended: false
            };
        };

        const pushVideoContent = () => {
            const existingVideo = this.videoData.find(v => v.title === title && !v.ended);
            
            if (!existingVideo) {
                currentVideoObject = initializeVideoObject();
                this.videoData.push(currentVideoObject);
            } else {
                currentVideoObject = existingVideo;
            }

            currentSessionObject = createNewSession();
            currentVideoObject.session_information.push(currentSessionObject);
            currentVideoObject.last_interaction = new Date().toISOString();
            
            console.log("New session started:", currentSessionObject);
        };

        const handlePause = () => {
            if (currentVideoObject && currentSessionObject && !currentSessionObject.end_time) {
                const endTime = new Date().toISOString();
                currentSessionObject.end_time = endTime;
                currentSessionObject.duration = 
                (new Date(endTime) - new Date(currentSessionObject.start_time)) / 1000;
                currentVideoObject.total_watch_time += currentSessionObject.duration;
                currentVideoObject.last_interaction = endTime;
                
                console.log("Session ended:", currentSessionObject);
            }
        };

        const handleEnded = () => {
            handlePause();
            if (currentVideoObject) {
                currentVideoObject.ended = true;
                currentVideoObject.ended_time = new Date().toISOString();
                if (currentSessionObject) {
                    currentSessionObject.completed = true;
                }
            }
        };

        if (video.autoplay) {
            video.addEventListener('playing', () => {
                if (!currentVideoObject || !currentSessionObject) {
                    pushVideoContent();
                }
            }, { once: true });
        }

        video.addEventListener('play', () => {
            pushVideoContent();
        });

        video.addEventListener('pause', handlePause);
        video.addEventListener('ended', handleEnded);

        const exitVideoObserver = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        handlePause();
                    }
                });
            },
            { threshold: 0 }
        );

        exitVideoObserver.observe(video);

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                handlePause();
            }
        });

        window.addEventListener('beforeunload', handlePause);
    },
    getVideoWatchTime(title) {
        const videoObject = this.videoData.find(v => v.title === title);
        return videoObject ? videoObject.total_watch_time : 0;
    },

    getVideoSessions(title) {
        const videoObject = this.videoData.find(v => v.title === title);
        return videoObject ? videoObject.session_information : [];
    },

    setupIntersectionObserver(element, type, title) {
        if (!this.observedElements.includes(title)) {
            const initialObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.2) {
                        this.pushContentData(element, type, title);

                        const exitObserver = new IntersectionObserver((exitEntries) => {
                            exitEntries.forEach(exitEntry => {
                                if (exitEntry.intersectionRatio === 0) {

                                    this.updateContentDataOnExit(title);
                                    exitObserver.disconnect();
                                }
                            });
                        }, { threshold: 0 });

                        exitObserver.observe(element);
            
                        this.elementObservers[title] = {
                            initialObserver: initialObserver,
                            exitObserver: exitObserver
                        };
                        

                        initialObserver.disconnect();
                    }
                });
            }, { threshold: [0.2] });

            initialObserver.observe(element);
            this.observedElements.push(title);
        }
    },

    pushContentData(element, type, title) {
        const existingContent = this.contentData.find(
            content => content.content_title === title
        );

        if (!existingContent) {
            this.contentData.push({
                content_type: type,
                content_title: title,
                start_watch_time: new Date().toISOString(),
                scrolled_depth: 0,
                isactive : true
            });

            this.trackContentScroll(element, title);
        }
    },

    trackContentScroll(element, title) {
        const checkScrollDepth = () => {
            const rect = element.getBoundingClientRect();
            const elementHeight = element.offsetHeight;
            const visibleHeight = Math.min(window.innerHeight, rect.bottom) - Math.max(0, rect.top);

            const scrolledPercentage = (visibleHeight / elementHeight) * 100;
            const content = this.contentData.find((content) => content.content_title === title);

            if (content && content.scrolled_depth !== 100) {
                content.scrolled_depth = scrolledPercentage.toFixed(0);
                console.log(`${scrolledPercentage.toFixed(0)}%`)
            }
        };

        window.addEventListener('scroll', checkScrollDepth);
    },

    updateContentDataOnExit(title) {
        const content = this.contentData.find((c) => c.content_title === title);
        if (content) {
            content.ended_watch_time = new Date().toISOString();
        }
        const active_content = this.contentData.find((c) => c.isactive === true && c.content_title === title);
        if (active_content) {
            active_content.isactive = false
        }
    },

    updateAllContentDataOnExit() {
        this.contentData.forEach(content => {
            if (!content.ended_watch_time || content.isactive) {
                content.ended_watch_time = new Date().toISOString()
            }
        });
    
},
        
              getLocation() {
        return new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
                resolve(null);
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    });
                },
                (error) => {
                    resolve(null);
                }
            );
        });
    },
    setupNavigationTracking() {
                  window.addEventListener('popstate', () => {
                      this.updatePathHistory();
                  });

                  const originalPushState = history.pushState;
                  const originalReplaceState = history.replaceState;
                  
                  history.pushState = function() {
                      originalPushState.apply(this, arguments);
                      SessionTracker.updatePathHistory();
                  };
  
                  history.replaceState = function() {
                      originalReplaceState.apply(this, arguments);
                      SessionTracker.updatePathHistory();
                  };
              },
              async init() {
                  try {
                    this.initObserver(); 

                      this.userLocation = await this.getLocation();

                      console.log(this.userLocation)

                      this.updatePathHistory();

                      await this.setupWebSocket();

                      this.setupNavigationTracking();
                  } catch (error) {
                      console.error('Error initializing session tracker:', error);
                  }
              },
  
              updatePathHistory() {
                
                const currentPath = window.location.pathname;
            console.log(currentPath, this.pathHistory[this.pathHistory.length - 1]);
           if (currentPath !== this.pathHistory[this.pathHistory.length - 1]) {
            this.pathHistory.push(currentPath);
            }
                  
              },
  
              async handleUserCreation() {
                  try {
                      let userId = localStorage.getItem("userId");
                      
                      if (!userId) {
                          const response = await fetch("http://localhost:8000/create_user");
                          
                          if (!response.ok) {
                              throw new Error(`HTTP error! status: ${response.status}`);
                          }
                          
                          const data = await response.json();
                          userId = data.user_id;
                          localStorage.setItem("userId", userId);
                      }
                      
                      this.userId = userId;
                      return userId;
                  } catch (error) {
                      console.error('Error creating user:', error);
                      throw error;
                  }
              },
  
              async setupWebSocket() {
                  try {
                      await this.handleUserCreation();

                      this.socketStart = new Date();

                      this.socket = new WebSocket(`ws://localhost:8000/ws/session?domain_name=example.com&user_id=${this.userId}`);

                      this.socket.onopen = () => {
                          console.log('WebSocket connection established');
                      };
  
                      this.socket.onerror = (error) => {
                          console.error('WebSocket error:', error);
                      };
  
                      this.socket.onclose = () => {
                          console.log('WebSocket connection closed');
                      };
 
                      window.addEventListener('beforeunload', this.handleBeforeUnload.bind(this));
                  } catch (error) {
                      console.error('Error setting up WebSocket:', error);
                  }
              },
  
              handleBeforeUnload(event) {
            if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                const sessionDuration = (new Date() - this.socketStart) / 1000;
                console.log(sessionDuration, this.pathHistory);

                const isBounce = sessionDuration < 10 && this.pathHistory.length === 1;
                const deviceStats = this.getDeviceStats(); 

                const sessionData = {
                    event: "on_close",
                    user_id: this.userId,
                    session_start: this.socketStart.toISOString(),
                    session_end: new Date().toISOString(),
                    path_history: [...this.pathHistory],
                    bounce: isBounce,
                    // website: window.location.origin,
                    domain_name: "www.spandan.com",
                    location: this.userLocation,
                    referrer: this.referrerInfo,
                    device_stats: deviceStats,
                    referrer : this.referrer,
                    interaction: {
                        video_data : this.videoData,
                        button_data: this.buttonClickData,
                        contents_data: this.contentData,
                        child_buttons_data: this.contentsButton
                    }
                };
                console.log(sessionData)
                this.socket.send(JSON.stringify(sessionData));
                this.socket.close();
            }

            event.returnValue = 'Are you sure you want to leave?';
            return event.returnValue;
        },

        getDeviceStats() {
            const userAgent = navigator.userAgent;
            console.log(userAgent)

            let deviceType = 'Desktop'; 
            if (/Mobi|Android/i.test(userAgent)) {
                deviceType = 'Mobile';
            } else if (/Tablet|iPad/i.test(userAgent)) {
                deviceType = 'Tablet';
            }

            let browser = 'Unknown Browser';
            if (/Edg/i.test(userAgent)) {
                browser = 'Edge';
            } else if (/Firefox/i.test(userAgent)) {
                browser = 'Firefox'; 
            } else if ( /Chrome/i.test(userAgent)) {
                browser = 'Chrome';
            } else if (/Safari/i.test(userAgent)) {
                browser = 'Safari';
            } else if (/MSIE|Trident/i.test(userAgent)) {
                browser = 'Internet Explorer';
            }
            
            let os = 'Unknown OS';
            if (/Windows NT/i.test(userAgent)) {
                os = 'Windows';
            } else if (/Mac OS X/i.test(userAgent)) {
                os = 'macOS';
            } else if (/Linux/i.test(userAgent)) {
                os = 'Linux';
            } else if (/Android/i.test(userAgent)) {
                os = 'Android';
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                os = 'iOS';
            }

            return {
                deviceType: deviceType,
                browser: browser,
                os: os
            };
        }
    }
          

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => SessionTracker.init());
    } else {
        SessionTracker.init();
    }
})();
      </script>
